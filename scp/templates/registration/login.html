{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <title>Login - SCP</title>
    <!--     Fonts and icons     -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  </head>

  <body class="">
    <form class="box" method="POST">
      {% csrf_token %}

      <div class="container">
        <div class="row d-flex justify-content-center mt-5">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card py-3 px-2">
              <p class="text-center mb-3 mt-2">Login - SCP</p>
              <div class="row mx-auto">
                <div class="col-4"><i class="fab fa-twitter"></i></div>
                <div class="col-4"><i class="fab fa-facebook"></i></div>
                <div class="col-4"><i class="fab fa-google"></i></div>
              </div>
              <div class="division">
                <div class="row">
                  <div class="col-3">
                    <div class="line l"></div>
                  </div>
                  <div class="col-6"><span>Usuário e Senha</span></div>
                  <div class="col-3">
                    <div class="line r"></div>
                  </div>
                </div>
              </div>
              <form class="myform">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Usuário"
                  id="{{ form.username }}
                </div>
                <div class="form-group">
                  <input type="password" class="form-control"
                  placeholder="Senha" id="{{ form.password }}
                </div>
                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Lembrar senha</label
                      >
                    </div>
                  </div>
                </div>
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    margin: auto;
                    width: fit-content;
                  "
                  class="col-md-6 col-12 bn"
                >
                  Registre-se
                </div>
                <div class="form-group mt-3">
                  <button
                    type="submit"
                    class="btn btn-block btn-primary btn-lg"
                    value="Login"
                  >
                    <small><i class="far fa-user pr-2"></i>Entrar</small>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js	"></script>
  </body>
</html>
